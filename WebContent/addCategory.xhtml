<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<c:if test="#{categories.editedCategory==null}">
		<title>Category Creation</title>
	</c:if>
	<c:if test="#{categories.editedCategory!=null}">
		<title>Category Editing</title>
	</c:if>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputStylesheet library="css" name="styles4.css"  />
	
</h:head>
<h:body>
	

	<ui:include src="navbar.xhtml"></ui:include>
	


	<div class="container-fluid">
		<div class="content-wrapper">
			<c:if test="#{categories.editedCategory==null}">
				<h1 class="text-center pageTitle">Category Creation</h1>
			</c:if>
			<c:if test="#{categories.editedCategory!=null}">
				<h1 class="text-center pageTitle">Category Editing</h1>
			</c:if>
			<c:if test="#{error.error!=null}">
				<div class="alert alert-danger text-center">
				#{error.error}
				</div>
			</c:if>
				<div class="form-wrapper"> 
					<h:form class="transactionForm" method="POST">
						<div class="form-group row">
							<label for="categoryId" class="col-sm-2 col-form-label">Category Id:</label>
							<div class="col-lg-10">
								<c:if test="#{categories.editedCategory!=null}">
									<h:inputText value="#{categories.editedCategory.id}" class="form-control" readonly="true"></h:inputText>
								</c:if>
								<c:if test="#{categories.editedCategory==null}">
									<h:inputText value="#{categories.newCategoryId}" class="form-control" placeholder="Insert Category Id here"></h:inputText>
								</c:if>
							</div>
						</div>
						<div class="form-group row">
							<label for="category" class="col-sm-2 col-form-label">Category:</label>
							<div class="col-lg-10">
								<c:if test="#{categories.editedCategory!=null}">
									<h:inputText value="#{categories.editedCategory.categoryName}" class="form-control"></h:inputText>
								</c:if>
								<c:if test="#{categories.editedCategory==null}">
									<h:inputText value="#{categories.newCategoryName}" class="form-control" placeholder="Insert Category Name here"></h:inputText>
								</c:if>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-lg-10 btnRow">
								<c:if test="#{categories.editedCategory!=null}">
									<h:commandButton value="Edit Category" class="btn btn-inverse" action="#{categories.editCategory()}" />
								</c:if>
								<c:if test="#{categories.editedCategory==null}">
									<h:commandButton value="Create Category" class="btn btn-inverse" action="#{categories.addCategory()}" />					   
								</c:if>
							</div>
						</div>
					</h:form>
				</div>
			
		</div>
	</div>

	


<h:outputScript name="js/jquery.min.js" target="body" />
<h:outputScript name="js/popper.min.js" target="body" />
<h:outputScript name="js/bootstrap.min.js" target="body" />


</h:body>
</html>
