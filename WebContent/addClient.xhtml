<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>
		Warehouse Contents
	</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputStylesheet library="css" name="styles4.css"  />
	
</h:head>
<h:body>


	<ui:include src="navbar.xhtml"></ui:include>
	


	<div class="container-fluid">
		<div class="content-wrapper">
			<c:if test="#{clients.editedClient==null}">
				<h1 class="text-center pageTitle">Client Creation</h1>
			</c:if>
			<c:if test="#{clients.editedClient!=null}">
				<h1 class="text-center pageTitle">Client Editing</h1>
			</c:if>
			<c:if test="#{error.error!=null}">
				<div class="alert alert-danger text-center">
				#{error.error}
				</div>
			</c:if>
				<div class="form-wrapper"> 
					<h:form class="transactionForm" method="POST">
						<div class="form-group row">
							<label for="clientId" class="col-sm-2 col-form-label">Client Id:</label>
							<div class="col-lg-10">
								<c:if test="#{clients.editedClient!=null}">
									<h:inputText value="#{clients.editedClient.id}" class="form-control" readonly="true"></h:inputText>
								</c:if>
								<c:if test="#{clients.editedClient==null}">
									<h:inputText value="#{clients.newClientId}" class="form-control" placeholder="Insert Client Id here"></h:inputText>
								</c:if>
							</div>
						</div>
						<div class="form-group row">
							<label for="clientName" class="col-sm-2 col-form-label">Client Name:</label>
							<div class="col-lg-10">
								<c:if test="#{clients.editedClient!=null}">
									<h:inputText value="#{clients.editedClient.clientName}" class="form-control"></h:inputText>
								</c:if>
								<c:if test="#{clients.editedClient==null}">
									<h:inputText value="#{clients.newClientName}" class="form-control" placeholder="Insert Client Name here"></h:inputText>
								</c:if>
							</div>
						</div>
						<div class="form-group row">
							<div class="col-lg-10 btnRow">
								<c:if test="#{clients.editedClient!=null}">
									<h:commandButton value="Edit Client" class="btn btn-inverse" action="#{clients.editClient()}" />
								</c:if>
								<c:if test="#{clients.editedClient==null}">
									<h:commandButton value="Create Client" class="btn btn-inverse" action="#{clients.addClient()}" />					   
								</c:if>
							</div>
						</div>
					</h:form>
				</div>
			
		</div>
	</div>

	


<h:outputScript name="js/jquery.min.js" target="body" />
<h:outputScript name="js/popper.min.js" target="body" />
<h:outputScript name="js/bootstrap.min.js" target="body" />


</h:body>
</html>
