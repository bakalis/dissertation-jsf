<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<title>
		Warehouse Contents
	</title>
	
	<h:outputStylesheet library="css" name="bootstrap.min.css"  />
	<h:outputStylesheet library="css" name="styles4.css"  />
</h:head>
<h:body>

	<ui:include src="navbar.xhtml"></ui:include>


	<div class="container-fluid">
		<div class="content-wrapper">
			<h1 class="text-center pageTitle">Log In Page</h1>
			<div class="form-wrapper"> 
				<h:form class="transactionForm" method="post">
					  <div class="form-group row">
					    <label for="username" class="col-sm-2 col-form-label">Username:</label>
					    <div class="col-lg-10">
					      <input type="text" name="username" class="form-control" placeholder="Insert Username here"/>
					    </div>
					  </div>
					  <div class="form-group row">
					    <label for="password" class="col-sm-2 col-form-label">Password:</label>
					    <div class="col-lg-10">
					      <input type="password" name="password" class="form-control" placeholder="Insert Password here"/>
					    </div>
					  </div>
					  <div class="form-group row">
					    <div class="col-lg-10 btnRow">
					     	<input type="submit" class="btn btn-inverse" value="Log in"/>
					    </div>
					  </div>

				</h:form>
			</div>
		</div>

	</div>	




<h:outputScript name="js/jquery.min.js" target="body" />
<h:outputScript name="js/popper.min.js" target="body" />
<h:outputScript name="js/bootstrap.min.js" target="body" />


</h:body>
</html>
